<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Cinco Family ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  overflow: hidden;
  position: relative;
}

/* Card */
.card {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px);
  padding: 3rem;
  border-radius: 25px;
  text-align: center;
  max-width: 450px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  border: 1px solid rgba(255,255,255,0.3);
  position: relative;
  z-index: 5;
  transition: 0.4s ease;
}

.card:hover {
  transform: translateY(-8px) scale(1.02);
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.3rem;
  margin-bottom: 1rem;
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px rgba(255,255,255,0.6); }
  to { text-shadow: 0 0 25px rgba(255,255,255,1); }
}

p {
  font-size: 1.1rem;
  margin-bottom: 2rem;
  opacity: 0.95;
}

button {
  background: #fff;
  color: #ff4f81;
  border: none;
  padding: 0.8rem 2rem;
  font-size: 1rem;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

#loveMessage {
  margin-top: 1.5rem;
  font-size: 1.1rem;
  opacity: 0;
  transform: translateY(10px);
  transition: 0.5s ease;
}

#loveMessage.show {
  opacity: 1;
  transform: translateY(0);
}

/* Floating Hearts */
.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: white;
  transform: rotate(45deg);
  animation: float 10s infinite linear;
  opacity: 0.5;
}

.heart::before,
.heart::after {
  content: '';
  width: 20px;
  height: 20px;
  background: white;
  border-radius: 50%;
  position: absolute;
}

.heart::before { top: -10px; left: 0; }
.heart::after { left: -10px; top: 0; }

@keyframes float {
  0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
  20% { opacity: 0.6; }
  100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
}

/* Falling Rose Petals */
.petal {
  position: absolute;
  top: -10px;
  width: 15px;
  height: 15px;
  background: radial-gradient(circle at 30% 30%, #ff4f81, #c2185b);
  border-radius: 50% 0 50% 50%;
  transform: rotate(45deg);
  animation: fall linear infinite;
  opacity: 0.8;
}

@keyframes fall {
  0% {
    transform: translateY(-10px) rotate(0deg);
  }
  100% {
    transform: translateY(110vh) rotate(360deg);
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Happy Valentine‚Äôs Day, Cinco Family ‚ù§Ô∏è</h1>
  <p>
    Cinco Family, you are the most beautiful chapter in my life.
    Every heartbeat whispers your name.
  </p>
  <button onclick="showLove()">Send My Love üíå</button>

  <div id="loveMessage">
    üåπ Cinco Family, you are my today, my tomorrow, and my forever. üíñ
  </div>
</div>

<!-- Floating Hearts -->
<div class="heart" style="left:10%; animation-delay:0s;"></div>
<div class="heart" style="left:30%; animation-delay:2s;"></div>
<div class="heart" style="left:50%; animation-delay:4s;"></div>
<div class="heart" style="left:70%; animation-delay:1s;"></div>
<div class="heart" style="left:90%; animation-delay:3s;"></div>

<!-- Rose Petals -->
<div class="petal" style="left:15%; animation-duration:8s;"></div>
<div class="petal" style="left:35%; animation-duration:10s;"></div>
<div class="petal" style="left:55%; animation-duration:7s;"></div>
<div class="petal" style="left:75%; animation-duration:9s;"></div>
<div class="petal" style="left:85%; animation-duration:11s;"></div>

<script>
function showLove() {
  document.getElementById("loveMessage").classList.add("show");
}
</script>

</body>
</html>
