<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
/* ===== BACKGROUND ===== */
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  overflow: hidden;
  position: relative;
}

/* ===== STARS ===== */
.star {
  position: absolute;
  width: 3px;
  height: 3px;
  background: white;
  border-radius: 50%;
  animation: twinkle 2s infinite alternate;
  box-shadow: 0 0 8px white;
}

@keyframes twinkle {
  from { opacity: 0.3; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1.4); }
}

/* ===== CARD ===== */
.card {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(20px);
  padding: 3rem;
  border-radius: 30px;
  text-align: center;
  max-width: 500px;
  box-shadow: 0 0 60px rgba(255, 105, 180, 0.4);
  animation: fadeIn 2s ease forwards;
  opacity: 0;
  z-index: 10;
}

@keyframes fadeIn {
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.4rem;
  margin-bottom: 1rem;
  background: linear-gradient(to right, #ff9a9e, #fad0c4);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

button {
  padding: 0.9rem 2.3rem;
  border: none;
  border-radius: 40px;
  background: linear-gradient(45deg, #ff4f81, #ff85a2);
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: 0.3s ease;
  box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
}

button:hover {
  transform: scale(1.1);
}

#loveMessage {
  margin-top: 1.8rem;
  font-size: 1.2rem;
  min-height: 60px;
}

/* ===== FLOATING HEARTS & FLOWERS ===== */
.hearts, .flowers {
  position: fixed;
  width: 100%;
  pointer-events: none;
  z-index: 1;
}

.hearts span, .flowers span {
  position: absolute;
  font-size: 20px;
  opacity: 0.9;
  text-shadow: 0 0 6px #fff;
}

/* Animations */
@keyframes floatUpMagic {
  0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 0.8; }
  100% { transform: translateY(-110vh) rotate(360deg) scale(1.5); opacity: 0; }
}

@keyframes fallDownMagic {
  0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 1; }
  100% { transform: translateY(110vh) rotate(360deg) scale(1.2); opacity: 0; }
}

/* ===== BUTTON BURST HEARTS ===== */
.heart {
  position: absolute;
  width: 15px;
  height: 15px;
  background: #ff4f81;
  transform: rotate(45deg);
  animation: floatUp 4s linear forwards;
}

.heart::before, .heart::after {
  content: '';
  width: 15px;
  height: 15px;
  background: #ff4f81;
  border-radius: 50%;
  position: absolute;
}

.heart::before { top: -7px; left: 0; }
.heart::after { left: -7px; top: 0; }

@keyframes floatUp {
  0% { opacity: 1; transform: translateY(0) rotate(45deg); }
  100% { opacity: 0; transform: translateY(-200px) rotate(45deg); }
}
</style>
</head>

<body>

<!-- CARD -->
<div class="card">
  <h1>Happy Valentine‚Äôs Day, Melody Hemocilla ‚ù§Ô∏è</h1>
  <button onclick="startLove()">Open My Heart üíå</button>
  <div id="loveMessage"></div>
</div>

<!-- BACKGROUND MUSIC -->
<audio id="bgMusic" loop>
  <source src="ikigai.mp3" type="audio/mpeg">
</audio>

<!-- BACKGROUND FLOATING HEARTS -->
<div class="hearts"></div>

<!-- FALLING FLOWERS -->
<div class="flowers"></div>

<script>
/* ===== STARS ===== */
for (let i = 0; i < 60; i++) {
  let star = document.createElement("div");
  star.className = "star";
  star.style.top = Math.random() * 100 + "vh";
  star.style.left = Math.random() * 100 + "vw";
  star.style.animationDelay = Math.random() * 2 + "s";
  document.body.appendChild(star);
}

/* ===== RANDOM BACKGROUND HEARTS ===== */
const heartsContainer = document.querySelector(".hearts");
for (let i = 0; i < 15; i++) {
  let heart = document.createElement("span");
  heart.textContent = "üíñ";
  heart.style.left = Math.random() * 100 + "%";
  heart.style.fontSize = (15 + Math.random() * 15) + "px";
  heart.style.animation = `floatUpMagic ${6 + Math.random()*6}s linear infinite`;
  heartsContainer.appendChild(heart);
}

/* ===== RANDOM FALLING FLOWERS ===== */
const flowersContainer = document.querySelector(".flowers");
for (let i = 0; i < 15; i++) {
  let flower = document.createElement("span");
  flower.textContent = "üå∏";
  flower.style.left = Math.random() * 100 + "%";
  flower.style.fontSize = (15 + Math.random() * 15) + "px";
  flower.style.animation = `fallDownMagic ${6 + Math.random()*6}s linear infinite`;
  flowersContainer.appendChild(flower);
}

/* ===== TYPEWRITER ===== */
const message = "üåπTake care :) üíñ";
let index = 0;
function typeWriter() {
  if (index < message.length) {
    document.getElementById("loveMessage").innerHTML += message.charAt(index);
    index++;
    setTimeout(typeWriter, 50);
  }
}

/* ===== BUTTON BURST HEARTS ===== */
function startLove() {
  document.getElementById("loveMessage").innerHTML = "";
  index = 0;
  typeWriter();

  const music = document.getElementById("bgMusic");
  music.volume = 0.4;
  music.play().catch(error => console.log("Music play failed:", error));

  for (let i = 0; i < 20; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = (window.innerWidth/2 + Math.random()*100 - 50) + "px";
    heart.style.top = (window.innerHeight/2 + Math.random()*50) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }
}
</script>

</body>
</html>
